<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PawsAdopt</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100..900&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#ee8c2b",
            "background-light": "#f8f7f6",
            "background-dark": "#221910",
            "surface-light": "#ffffff",
            "surface-dark": "#2f251e",
            "text-main": "#181411",
            "text-main-dark": "#f8f7f6",
            "text-secondary": "#897561",
            "border-light": "#e6e0db",
            "border-dark": "#4a3b32",
          },
          fontFamily: {
            "display": ["Noto Sans SC", "sans-serif"],
            "sans": ["Noto Sans SC", "sans-serif"]
          },
          boxShadow: {
            'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
          }
        },
      },
    }
  </script>
  <style>
    body {
      background-color: #f0f2f5;
      /* Desktop background */
    }

    #root {
      min-height: 100vh;
    }

    .mobile-layout {
      max-width: 448px;
      /* Mobile max width */
      margin: 0 auto;
      background-color: #f8f7f6;
      min-height: 100vh;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Material Symbols Setup */
    .material-symbols-outlined {
      font-family: 'Material Symbols Outlined';
      font-weight: normal;
      font-style: normal;
      font-size: 24px;
      line-height: 1;
      letter-spacing: normal;
      text-transform: none;
      display: inline-block;
      white-space: nowrap;
      word-wrap: normal;
      direction: ltr;
    }

    .fill-1 {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    input[type=range] {
      -webkit-appearance: none;
      background: transparent;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
    }

    input[type=range]:focus {
      outline: none;
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
